version: "3.7"
services:
    dashboard:
        image: phpmate
        build: .
        volumes:
            - .:/var/www
        working_dir: /var/www/dashboard
        depends_on:
            - composer
        ports:
            - 8080:8080
        command: [ "php", "-S", "0.0.0.0:8080", "-t", "public" ]
        environment:
            APP_DEBUG: 1

    php:
        image: phpmate
        build: .
        volumes:
            - .:/var/www
        working_dir: /var/www
        depends_on:
            - composer

    composer:
        image: phpmate
        build: .
        volumes:
            - .:/var/www
        working_dir: /var/www
        entrypoint: "composer"
        command: [ "install", "--no-interaction" ]
